1. Игра Угадай число

3. Создайте два поля для ввода чисел. После ввода и нажатия кнопки - выведите большее число.
Hint
Не забываем, что все что мы получаем из input - строки. А строки сравниваются посимвольно. Т.е. 
две строки ab и aac будет большей строка ab - поскольку первые символы равны, а вот вторые нет, 
символ b больше чем a. Более подробно почитать можно здесь.
4. Создайте два поля. В одно пользователь вводит день рождения, во второй - месяц (в виде числа).
 Выведите знак зодиака под каким родился пользователь.
Внимание!Подсказка!
Итак, мы ищем знак зодиака. Знак зодиака определяют три фактора: месяц (m), день от (d1), день до 
(d2). Для козерога даннаые параметры такие от 22 декабря до 19 января. Оооппс. Два месяца, что 
делать и тут рождаются чуда условия типа
if (  (m == 12 && d >= 22) || (m == 1 && d <=19)  )
да, так можно, но даже прочитать сложно. Хитрость этой задачи в том, что можно комбинировать данные 
условия для более легкого чтения. Например, просто в лоб:
if ( m == 12 && d >=22) alert ("козерог");
if ( m == 1 && d <= 19) alert("козерог");

 if (d <=19) alert("Козерог")

}
5. Создайте input куда пользователь может ввести год рождения. Программа должна вывести символ 
года по китайскому календарю. Подумайте как можно упростить программу.
Внимание! Подсказка!
Итак, решаем задачу за китайские годы. Первое - годы повторяются с периодичностью 12 лет. Т.е.
 возьмем год крысы:
1972, 1984, 1996, 2008, 2020. Поделим на 12 и получим остаток
1972 % 12 = 4
1984 % 12 = 4
1996 % 12 = 4
т.е. зная остаток от деления на 12 мы легко определим знак. Теперь нам нужно прописать 12 условий
 вида: если остаток равен = чему-то то это год!
Вас пугает 12 if?
Не бойтесь, на курсах часто говорят что код должен быть коротким, но в реальной практике вы 
столкнетесь и с большим количеством кода! Вперед! -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="guess">
        <p>Введите данные:</p>
        <input type="number" id="user-num">
        <button id="btn">Check</button>
    </div>

    <div class="pushMe">
        <p>Нажми на меня</p>
        <button id="text">Text</button>
    </div>

    <div class="compare">
        <p>Введите первое число</p>
        <input type="number" id="user-num1">
        <p>Введите второе число</p>
        <input type="number" id="user-num2">
        <button id="btn2">Check</button>
    </div>

    <div class="birthday">
        <div>
            <p>
                Введите день своего рождения
            </p>
            <input type="number" id="day">
        </div>
        
        <div>
            <p>
                Введите месяц своего рождения(в виде числа)
            </p>
            <input type="number" id="month">
        </div>
        
        <button id="btn3">Check</button>
    </div>

    <div class="year-birth">
        <p>Введите свой год рождения</p>
        <input type="number" id="year">
        <button id="btn4">Check</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
